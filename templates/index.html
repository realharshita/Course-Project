<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Currency Converter</title>
</head>
<body>
    <main>
        <h1>Currency Converter</h1>
        <form method="post" aria-labelledby="Currency Converter Form">
            <div>
                <label for="from_currency">From:</label>
                <select name="from_currency" id="from_currency" required>
                    {% for currency in currencies %}
                        <option value="{{ currency }}">{{ currency }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div>
                <label for="to_currency">To:</label>
                <select name="to_currency" id="to_currency" required>
                    {% for currency in currencies %}
                        <option value="{{ currency }}">{{ currency }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div>
                <label for="amount">Amount:</label>
                <input type="number" name="amount" id="amount" step="any" required>
            </div>
            
            <button type="submit">Convert</button>
        </form>

        {% if result is not none %}
            <h2>Result: {{ result }}</h2>
        {% endif %}
    </main>
</body>
</html>
